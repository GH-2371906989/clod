spring:
  application:
    name: gatewayservice
  profiles:
    active: dev
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: lb://userservice
          predicates:
            - Path=/user/**
          filters: # 过滤器
            - AddRequestHeader=Truth, Itcast is freaking awesome! # 添加请求头
        - id: order-service
          uri: lb://orderservice
          predicates:
            - Path=/order/**
    nacos:
      server-addr: 152.136.163.72:8849
      discovery:
        namespace: bc695354-fe0d-4daa-89ca-0d4814d85059
        group: clod
      config:
        server-addr: 152.136.163.72:8849
        namespace: bc695354-fe0d-4daa-89ca-0d4814d85059
        file-extension: yaml
        group: gatewayservice

